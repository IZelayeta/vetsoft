{% extends 'base.html' %}

{% block main %}
<div class="container">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <h1>Nuevo Cliente</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <form class="vstack gap-3 {% if errors %}was-validated{% endif %}"
                aria-label="Formulario de creacion de cliente"
                method="POST"
                action="{% url 'clients_form' %}"
                novalidate>

                {% csrf_token %}

                <input type="hidden" value="{{ client.id }}" name="id" />

                <div>
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text"
                        id="name"
                        name="name"
                        value="{{client.name}}"
                        class="form-control"
                        required/>

                    {% if errors.name %}
                    <div style="color: #ea868f; font-size: 0.875rem; margin-top: 0.25rem;"> {{errors.name}} </div>
                    {% endif %}
                </div>
                <div>
                    <label for="phone" class="form-label">Tel√©fono</label>
                    <input type="number"
                        id="phone"
                        name="phone"
                        class="form-control"
                        value="{{client.phone}}"
                        required/>

                    {% if errors.phone %}
                        <div class="invalid-feedback">
                            {{ errors.phone }}
                        </div>
                    {% endif %}
                </div>
                <div>
                    <label for="email" class="form-label">Email</label>
                    <input type="email"
                        id="email"
                        name="email"
                        class="form-control"
                        value="{{ client.email }}"
                        required/>

                    {% if errors.email %}
                        <div class="invalid-feedback">
                            {{ errors.email }}
                        </div>
                    {% endif %}
                </div>
                <div>
                    <label for="city" class="form-label">Ciudad</label>
                    <select id="city" name="city" class="form-select">
                        <option value="La Plata" {% if client.city == "La Plata" %} selected {% endif %}>La Plata</option>
                        <option value="Berisso" {% if client.city == "Berisso" %} selected {% endif %}>Berisso</option>
                        <option value="Ensenada" {% if client.city == "Ensenada" %} selected {% endif %}>Ensenada</option>
                    </select>
                
                    <div class="invalid-feedback">
                        La ciudad es obligatoria
                    </div>
                </div>
                
                <button class="btn btn-primary">Guardar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
