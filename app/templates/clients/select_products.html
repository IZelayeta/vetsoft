{% extends 'base.html' %}

{% block title %}Seleccionar Productos{% endblock %}

{% block main %}
<div class="container">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <h1 class="mt-4 mb-4">Eliminar Productos del Cliente</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <form method="POST" action="{% url 'delete_selected_products' %}">
                {% csrf_token %}
                <input type="hidden" name="client_id" value="{{ client_id }}">
                <ul class="list-group">
                    {% for product in products %}
                    <li class="list-group-item">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="product_{{ product.id }}" name="products[]" value="{{ product.id }}">
                            <label class="form-check-label" for="product_{{ product.id }}">{{ product.name }}</label>
                        </div>
                    </li>
                    {% endfor %}
                </ul>
                <button type="submit" class="btn btn-danger mt-4">Eliminar Productos Seleccionados</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
