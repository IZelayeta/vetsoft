{% extends 'base.html' %}

{% block title %}Seleccionar Veterinario{% endblock %}

{% block main %}
<div class="container">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <h1 class="mt-4 mb-4">Eliminar Veterinario de la Mascota</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <form method="POST" action="{% url 'delete_selected_vets' %}">
                {% csrf_token %}
                <input type="hidden" name="pet_id" value="{{ pet_id }}">
                <ul class="list-group">
                    {% for vet in vets %}
                    <li class="list-group-item">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="vet_{{ vet.id }}" name="vets[]" value="{{ vet.id }}">
                            <label class="form-check-label" for="vet_{{ vet.id }}">{{ vet.name }}</label>
                        </div>
                    </li>
                    {% endfor %}
                </ul>
                <button type="submit" class="btn btn-danger mt-4">Eliminar Veterinarios Seleccionados</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
