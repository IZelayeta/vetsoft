{% extends 'base.html' %}

{% block title %}Seleccionar Medicinas{% endblock %}

{% block main %}
<div class="container">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <h1 class="mt-4 mb-4">Eliminar Medicinas de la Mascota</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <form method="POST" action="{% url 'delete_selected_medicines' %}">
                {% csrf_token %}
                <input type="hidden" name="pet_id" value="{{ pet_id }}">
                <ul class="list-group">
                    {% for medicine in medicines %}
                    <li class="list-group-item">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="medicine_{{ medicine.id }}" name="medicines[]" value="{{ medicine.id }}">
                            <label class="form-check-label" for="medicine_{{ medicine.id }}">{{ medicine.name }}</label>
                        </div>
                    </li>
                    {% endfor %}
                </ul>
                <button type="submit" class="btn btn-danger mt-4">Eliminar Medicinas Seleccionadas</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
